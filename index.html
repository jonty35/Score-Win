<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score & Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section class="player player-active" id="player-0">
        <h2 class="player-heading">Player 1</h2>
        <p class="score" id="score-0">40</p>
        <div class="score-box">
            <p class="current-label">Curreent score</p>
            <p class="current-score" id="current-0">0</p>
        </div>
    </section>
    <section class="player" id="player-1">
        <h2 class="player-heading">Player 2</h2>
        <p class="score" id="score-1">23</p>
        <div class="score-box">
            <p class="current-label">Curreent score</p>
            <p class="current-score" id="current-1">0</p>
        </div>
    </section>
   
    </main>
     <img src="dice-1.png" alt="#" class="diceImg">
     <button class="button new-game">♻️NEW GAME</button>
     <button class="button diceroll">🎲ROLL DICE</button>
     <button class="button hold ">📍HOLD</button>

     <script src="script.js"></script>
</body>
</html>
